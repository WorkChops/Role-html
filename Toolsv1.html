<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work Chops All In One</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      color: #111827;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #1f2937;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #1e40af;
    }
    .dice-result, .timer-display, .sequence-output {
      font-size: 1.25rem;
      margin-top: 0.5rem;
      font-weight: bold;
      color: #111827;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #d1d5db;
      margin-bottom: 1rem;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 0.75rem;
      cursor: pointer;
      font-weight: bold;
      border-bottom: 3px solid transparent;
    }
    .tab.active {
      border-color: #2563eb;
      color: #2563eb;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>Work Chops - All In One</header>
  <main>
    <div class="tabs">
      <div class="tab active" data-tab="de">üé≤ D√©s</div>
      <div class="tab" data-tab="timer">‚è±Ô∏è Timer</div>
      <div class="tab" data-tab="sequence">üìë S√©quence</div>
    </div>

    <section id="de" class="tab-content active">
      <h2>Lancer un d√©</h2>
      <button onclick="rollDice()">Lancer üé≤</button>
      <div class="dice-result" id="diceResult">-</div>
    </section>

    <section id="timer" class="tab-content">
      <h2>Timer</h2>
      <button onclick="startTimer(300)">D√©marrer 5 min</button>
      <div class="timer-display" id="timerDisplay">00:00</div>
    </section>

    <section id="sequence" class="tab-content">
      <h2>S√©quence Work Chops</h2>
      <button onclick="nextStep()">√âtape suivante</button>
      <div class="sequence-output" id="sequenceOutput">Exploration</div>
    </section>
  </main>

  <script>
    // Tabs
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // Dice
    function rollDice() {
      const result = Math.floor(Math.random() * 6) + 1;
      document.getElementById('diceResult').textContent = result;
    }

    // Timer
    let timerInterval;
    function startTimer(seconds) {
      clearInterval(timerInterval);
      let remaining = seconds;
      function update() {
        const m = String(Math.floor(remaining / 60)).padStart(2, '0');
        const s = String(remaining % 60).padStart(2, '0');
        document.getElementById('timerDisplay').textContent = `${m}:${s}`;
        if (remaining <= 0) clearInterval(timerInterval);
        remaining--;
      }
      update();
      timerInterval = setInterval(update, 1000);
    }

    // Sequence
    const steps = ["Exploration", "S√©lection", "Id√©ation", "Prototypage", "Activation"];
    let currentStep = 0;
    function nextStep() {
      currentStep = (currentStep + 1) % steps.length;
      document.getElementById('sequenceOutput').textContent = steps[currentStep];
    }
  </script>
</body>
</html>
